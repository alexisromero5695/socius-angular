<section class="bg-primary py-3 py-md-5 py-xl-8 vh-100">
    <div class="container">
        <div class="row gy-4 align-items-center">
            <div class="col-12 col-md-6 col-xl-7">
                <div class="d-flex justify-content-center text-bg-primary">
                    <div class="col-12 col-xl-9">
                        <!-- <img  class="img-fluid rounded mb-4" loading="lazy"
                            src="https://sociuscorp.com/wp-content/uploads/2021/06/logo-mobile-content-socius-light.svg"
                            width="245" height="80" alt="BootstrapBrain Logo"> -->

                            <img  class="img-fluid rounded mb-4" loading="lazy" src="assets/logo-mobile-content-socius-light.svg"  width="245" height="80" alt="Logo Socius">

                        <hr class="border-primary-subtle mb-4">
                        <h2 class="h1 mb-4">Transformamos tu negocio con soluciones digitales innovadoras.</h2>
                        <p class="lead mb-5">Desarrollamos software, optimizamos procesos y potenciamos la
                            transformación digital de tu empresa.
                        </p>
                        <div class="text-endx">
                            <svg  xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                class="bi bi-grip-horizontal" viewBox="0 0 16 16"> 
                                <path
                                    d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-5">
                <div class="card border-0 rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <!-- <div class="row">
                            <div class="col-12">
                                <div class="mb-4">
                                    <h3>Iniciar sesión</h3>
                                    <p>¿No tienes una cuenta? <a class="" routerLink="/auth/registro">Regístrate</a></p>
                                </div>
                            </div>
                        </div> -->
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12 mb-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" formControlName="email" id="email"
                                            placeholder="name@example.com" required>
                                        <label for="email" class="form-label">Correo electrónico</label>
                                    </div>
                                    <div class="text-danger"
                                        *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                                        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email es
                                            requerido</small>
                                        <small *ngIf="loginForm.get('email')?.errors?.['email']">Debe ser una dirección
                                            de correo válida</small>
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" formControlName="password"
                                            id="password" value="" placeholder="Password" required>
                                        <label for="password" class="form-label">Contraseña</label>
                                    </div>
                                    <div class="text-danger"
                                        *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Contraseña es
                                            requerida</small>
                                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Debe tener al
                                            menos 8 caracteres</small>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" [disabled]="loginForm.invalid"
                                            type="submit">Iniciar sesión</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
