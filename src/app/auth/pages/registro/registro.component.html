<section class="bg-primary py-3 py-md-5 py-xl-8 vh-100">
    <div class="container">
        <div class="row gy-4 align-items-center">
            <div class="col-12 col-md-6 col-xl-7">
                <div class="d-flex justify-content-center text-bg-primary">
                    <div class="col-12 col-xl-9">
                        <img class="img-fluid rounded mb-4" loading="lazy"
                            src="https://sociuscorp.com/wp-content/uploads/2021/06/logo-mobile-content-socius-light.svg"
                            width="245" height="80" alt="BootstrapBrain Logo">
                        <hr class="border-primary-subtle mb-4">
                        <h2 class="h1 mb-4">Transformamos tu negocio con soluciones digitales innovadoras.</h2>
                        <p class="lead mb-5">Desarrollamos software, optimizamos procesos y potenciamos la
                            transformación digital de tu empresa.
                        </p>
                        <div class="text-endx">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                                class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                                <path
                                    d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-5">
                <div class="card border-0 rounded-4">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-4">
                                    <h3>Registrarse</h3>
                                </div>
                            </div>
                        </div>
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="Nombre" placeholder=""
                                            required>
                                        <label for="text" class="form-label">Nombre</label>
                                    </div>
                                    <div class="text-danger"
                                        *ngIf="registerForm.get('Nombre')?.invalid && registerForm.get('Nombre')?.touched">
                                        Nombre es requerido
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="Apellido"
                                            placeholder="" required>
                                        <label for="text" class="form-label">Apellidos</label>
                                    </div>
                                    <div class="text-danger"
                                        *ngIf="registerForm.get('Apellido')?.invalid && registerForm.get('Apellido')?.touched">
                                        Apellido es requerido
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" formControlName="Linkedin"
                                            placeholder="" required>
                                        <label for="text" class="form-label">URL Linkedin</label>
                                    </div>
                        
                                    <div class="text-danger"
                                        *ngIf="registerForm.get('Linkedin')?.invalid && (registerForm.get('Linkedin')?.dirty || registerForm.get('Linkedin')?.touched)">
                                        <small class="error"
                                            *ngIf="registerForm.get('Linkedin')?.errors?.['required']">Linkedin es requerido</small>
                                        <small class="error"
                                            *ngIf="registerForm.get('Linkedin')?.errors?.['pattern']">Debe ser una URL válida</small>
                                    </div>
                                </div>




                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" type="submit"
                                            [disabled]="registerForm.invalid">Registrarse</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
